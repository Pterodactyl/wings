os: linux
dist: xenial
language: go

go:
- 1.13.x

go_import_path: "github.com/pterodactyl/wings"

services:
- docker

install:
- mkdir -p $GOPATH/bin

# Install used tools
- go get github.com/mitchellh/gox
- go get github.com/haya14busa/goverage
- go get github.com/schrej/godacov

- go mod download

script:
- make cross-build
- goverage -v -coverprofile=coverage.out ./...
- godacov -t $CODACY_TOKEN -r ./coverage.out -c $TRAVIS_COMMIT

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    tags: true
    branch: master

notifications:
  email: false
  webhooks:
    urls:
      - https://misc.schrej.net/travistodiscord/pterodev.php
    on_success: change
    on_failure: always
    on_error: always
    on_cancel: always
    on_start: never
